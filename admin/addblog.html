<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin</title>
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="handle/menuadmin.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="handle/blog.js"></script>
  <script>
    tinymce.init({
        selector : 'textarea#editor',
    });
    </script>
  <script>
      window.onload = function(){
        checkroleAdmin();
        loadMenu();
        loadAblog();
      }
  </script>
</head>
<body>
  <div class="container-scroller"> 
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row" id="topmenu"> </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar"></nav>
      <div class="container content_div">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                    <h3>Add/Update Blog</h3>
                <div class="table-responsive pt-3">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <label class="lb_s">Blog_ID(read only):</label>
                            <input id="idblog" class="form-control" readonly>
                            <label class="lb_s">Title:</label>
                            <input id="title" class="form-control" placeholder="Title Blog">
                            <label class="lb_s">Image Banner:</label>
                            <input id="imagebanner" accept=".png, .jpg, .jpeg" type="file" class="form-control">
                            <label class="lb_s">Description:</label>
                            <textarea id="description" class="form-control" style="height: 100px;"></textarea>
                            <img id="avatar_img">
                            <button onclick="addBlog()" class="btn-primary addorupdatebtn">Add/Update blog</button>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label class="lb_s">Content Blog</label>
                            <textarea id="editor"  name="content"></textarea>
                        </div>
                    </div>  
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script>
    imagebanner.onchange = evt => {
        const [file] = imagebanner.files
        if (file) {
            avatar_img.src = URL.createObjectURL(file)
        }
    }
</script>
  <!-- <script src="vendors/js/vendor.bundle.base.js"></script> -->
  <script src="vendors/chart.js/Chart.min.js"></script>
  <script src="vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="vendors/progressbar.js/progressbar.min.js"></script>
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/Chart.roundedBarCharts.js"></script>
</body>

</html>
