<body id="top">
<header id="menu">
	
</header>
	
<!-- Slider Start -->
<section>
	<div class="container">
		<div class="row login_form">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-4 col-md-4 col-sm-4">
                <img style="width: 100%;" src="images/logologin.png">
            </div>
			<div class="col-lg-4 col-md-4 col-sm-4">
                <h4 class="title_login">Login To Your Account</h4>
                <input id="username" class="form-control input_text" placeholder="Enter username">
                <input id="password" type="password" class="form-control input_text" placeholder="Enter password">
                <a data-toggle="modal" data-target="#exampleModalCenter" class="forgot_pass">Forgot password?</a>
                <button onclick="login()" class="btn-primary form-control loginbtn">Login</button>
                <p class="login_bottom">Not registered yet?<a href="regis.html" class="link_login_bottom">Register</a></p>
                
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>
	</div>
</section>
 <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Forgot password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label>Your Email</label>
            <input id="emailreset" type="email" placeholder="email" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="forgotpass()" type="button" class="btn btn-primary">Send new password</button>
        </div>
      </div>
    </div>
  </div>   
    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.js"></script>
    <script src="plugins/bootstrap/js/popper.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/counterup/jquery.easing.js"></script>
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    <script src="plugins/counterup/jquery.waypoints.min.js"></script>
    <script src="plugins/shuffle/shuffle.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>
