<body id="top">
<header id="menu"></header>
	
<!-- Slider Start -->
<section>
	<div class="container">
		<div class="row login_form">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-4 col-md-4 col-sm-4">
                <img style="width: 100%;" src="images/logologin.png">
            </div>
			<div class="col-lg-4 col-md-4 col-sm-4">
                <h4 class="title_login">Register A New Account</h4>
                <label>Username</label>
                <input id="username" class="form-control" placeholder="Enter username">
                <label>Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter email">
                <label>Gender</label>
                <select class="form-control" id="sex">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
                <div class="row">
                    <div class="col-md-6">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="col-md-6">
                        <label>Confirm Password</label>
                        <input id="repassword" type="password" class="form-control" placeholder="Confirm password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Avatar</label>
                        <input type="file" id="avatar" class="form-control" placeholder="password">
                    </div>
                    <div class="col-md-6">
                        <img style="width: 100%;margin-left: 10px;" id="blah">
                    </div>
                </div>
                <button onclick="regis()" class="btn-primary form-control loginbtn">Register</button>
                <p class="login_bottom">Have An Account?<a href="login.html" class="link_login_bottom">Login</a></p>
                
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>
	</div>
</section>
<script>
    avatar.onchange = evt => {
        const [file] = avatar.files
        if (file) {
            blah.src = URL.createObjectURL(file)
        }
    }
</script>
    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.js"></script>

    <script src="plugins/shuffle/shuffle.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>
